<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- Coin flip -->
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>

    <!-- Dice roll -->
    <h1>Dice Roll Simulator</h1>
    <hr />
    <p>
      Simulate the rolling of a die. <button id="dice-btn">Roll Die</button>
    </p>

    <p>
      One: <span id="one-out">0</span> || Two: <span id="two-out">0</span> ||
      Three: <span id="three-out">0</span> || Four:
      <span id="four-out">0</span> || Five: <span id="five-out">0</span> || Six:
      <span id="six-out">0</span>
    </p>

    <div id="output2"></div>
  </body>
</html>
